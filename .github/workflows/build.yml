name: Build

on:
  push:
    branches: [ master, main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build distribution
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Store artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  verify-install:
    name: Verify installation
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install from wheel
      shell: bash
      run: |
        pip install dist/*.whl

    - name: Test import
      run: |
        python -c "import gsmod; print(f'gsmod v{gsmod.__version__} imported successfully')"
        python -c "from gsmod import GSDataPro, ColorValues, FilterValues, TransformValues; print('Primary APIs accessible')"
        python -c "from gsmod import Color, Transform, Param; print('Advanced APIs accessible')"
        python -c "from gsmod import CINEMATIC, STRICT_FILTER, DOUBLE_SIZE; print('Presets accessible')"
